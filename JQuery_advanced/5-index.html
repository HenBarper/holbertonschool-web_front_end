<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8" />

        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
        <script type="application/javascript">
          $(document).ready(function(){
            function createFamilyTree() {
              $('body').append("<table>");
              $('table').append("<thead>");
              $('thead').append($("<tr>").append($('<th>').text('Firstname')).append($('<th>').text('Lastname')));
              $('table').append("<tbody>");
            }

            function addNewMember(firstName, lastName) {
              $('tbody').append($("<tr>").append($('<td>').text(firstName)).append($('<td>').text(lastName)).append($('<td id="close">').text('(X)').css("background-color", "orange")));
            }

            $('body').on('click', '#close', function () {
                $(this).closest('tr').remove();
            });

            createFamilyTree();
            addNewMember('Guillaume', 'Salva');
            addNewMember('Arielle', 'Snizt');
            addNewMember('Fanette', 'Snizt');
            addNewMember('Gerard', 'Snizt');
            addNewMember('Victor', 'Salva');
          });
          </script>
    </head>
